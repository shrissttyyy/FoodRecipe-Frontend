name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/food-blog-app   # ðŸ‘ˆ run inside your app folder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/food-blog-app/package-lock.json

      - run: npm ci

      # If you need env vars at build time, uncomment and add repo secrets
      # - run: |
      #     echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env.production

      - run: npm run build

      # Sanity check & React Router refresh fix (fail early if dist missing)
      - run: ls -la dist && test -f dist/index.html
      - run: cp dist/index.html dist/404.html

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/food-blog-app/dist   # ðŸ‘ˆ artifact path from repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
